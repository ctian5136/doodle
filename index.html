<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384g-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b92a69af6.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class ="section" id ="section1">
        <div class="container-fluid h-100">
            <div class="row align-content-center">
                <h1>
                    <i class="fa-solid fa-calendar-days"></i>
                    Doodle Scheduler
                </h1>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="height: 1000 px">
            <div class="col-2 position-sticky p-4 border bg-light g-4 g-lg-10 mh-100">
                <h5>Cindy Tian</h5> is organizing.
                <br>
                <br>
                <h5> Doodle Name</h5>
                <br>
                <par>
                    <i class="fa-sharp fa-solid fa-location-dot"> </i>
                    Online
                    <br>
                    <i class="fa-solid fa-bars"></i>                    
                    User-test doodle!
                </par>
                <br>
                <br>
                <par>
                    Click the check box <br> 
                    <i class="fa-regular fa-square-check yes"></i>
                    once for "Yes" <br>
                    <i class="fa-regular fa-square-check maybe"></i>
                    twice for "If need be"<br>
                    <i class="fa-regular fa-square"></i>
                    and leave it unclicked for "No".
                </par>
            </div>
            <div class="col">
                <div class="row row-cols-4 row-cols-lg-5 g-1 g-lg-1" id="selectionArea"></div>
                <button id="submitButton" type="button" class="btn btn-default" onclick="clearAll()">Submit</button>

            </div>
            
        </div>
        
      </div>

    <!-- The Modal -->
    <div id="submittedModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="overflow:auto">
            <span class="close">&times;</span>
            <p style="font-size:100px; text-align:center">&#127882;</p>
            <h3 style="text-align:center">Your availability has been submitted!</h3>
        </div>
  
    </div>
      

    <!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- own js files -->
<script src="main.js"></script>

</body>


</html>
